<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiker's Movie Database</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="slider.css" /> -->
    <script
      src="https://kit.fontawesome.com/01bc6e1eca.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <div class="" id="app">
      <div>
        <div class="header">
          <div class="content-wrapper header_row_1">
            <div class="navbar">
              <div class="logo logo_box">
                <img src="./img/whitelogo.png" alt="hiker logo" class="logo" />
              </div>
              <div class="nav_link_set">
                <a
                  href="#"
                  class="nav_link"
                  onclick="alert('Home page is not implemented.')"
                  >Home</a
                >
                <a
                  href="#"
                  class="nav_link"
                  onclick="alert('You are already on Find Your Movie page.')"
                  >Find your movie</a
                >
                <a
                  href="#"
                  onclick="alert('Contact page is not implemented.')"
                  class="nav_btn"
                  >Contact</a
                >
              </div>
              <div class="phone-nav">
                <div class="bento-menu">
                  <div style="background-color: rgb(255, 255, 255)"></div>
                  <div style="background-color: rgb(255, 255, 255)"></div>
                  <div style="background-color: rgb(255, 255, 255)"></div>
                  <div style="background-color: rgb(255, 255, 255)"></div>
                  <div style="background-color: rgb(255, 255, 255)"></div>
                  <div style="background-color: rgb(255, 255, 255)"></div>
                  <div style="background-color: rgb(255, 255, 255)"></div>
                  <div style="background-color: rgb(255, 255, 255)"></div>
                  <div style="background-color: rgb(255, 255, 255)"></div>
                </div>
              </div>
            </div>
          </div>
          <form id="search_form" class="content-wrapper header_row_2">
            <h1 class="main_title">Browse For Movies</h1>
            <div class="input_flick">
              <input
                id="search_title"
                class="text_input"
                type="text"
                placeholder="Search by Movie Title"
              />
              <div id="search_icon" class="icon-wrapper">
                <i class="fas fa-search"></i>
              </div>
            </div>
          </form>
          <div class="background"></div>
        </div>
        <section class="results_section">
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
          <div class="results_intro">
            <div class="results_title_box">
              <h2 id="results_title">
                <span>Search Results:</span>
              </h2>
            </div>
            <div class="sort_ui">
              <div class="filter_sort_box">
                <div class="sort">
                  <label class="select_label label_text">Sort Movies</label>
                  <select class="selecter" id="sort_movies">
                    <option value="Default">Default</option>
                    <option value="Year">Year - New Movies First</option>
                    <option value="YearOld">Year - Old Movies First</option>
                    <option value="Rating">Rating</option>
                    <option value="BoxOffice">Box Office</option>
                    <option value="Title">Title</option>
                  </select>
                </div>

                <div class="genre">
                  <label class="select_label label_text">Filter by Genre</label>
                  <select class="selecter" id="filter_genre"></select>
                </div>

                <div class="awards">
                  <label class="awards_wrapper">
                    <div class="awards_text label_text">Only Award Winners</div>
                    <input
                      class="awards_checkbox"
                      type="checkbox"
                      id="filter_awards"
                    />
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div id="movieContainer" class="results">
            <div class="content-wrapper">
              <div class="not_a_class">
                <spinnerPlaceholder></spinnerPlaceholder>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
